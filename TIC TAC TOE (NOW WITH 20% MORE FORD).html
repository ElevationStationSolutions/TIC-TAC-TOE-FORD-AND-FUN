<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <svg id="BOARD" width="20%" viewBox="0 0 300 300" fill="black">
      <rect onclick="one(), currentTurn()" id="1" x="0" y="0" width="100" height="100" fill="white"/>
      <rect onclick="two(), currentTurn()" id="2"x="100" y="0" width="100" height="100" fill="black"/>
      <rect onclick="three(), currentTurn()" id="3" x="200" y="0" width="100" height="100" fill="white"/>
      <rect onclick="four(), currentTurn()" id="4" x="0" y="100" width="100" height="100" fill="black"/>
      <rect onclick="five(), currentTurn()" id="5" x="100" y="100" width="100" height="100" fill="white"/>
      <rect onclick="six(), currentTurn()" id="6" x="200" y="100" width="100" height="100" fill="black"/>
      <rect onclick="seven(), currentTurn()" id="7" x="0" y="200" width="100" height="100" fill="white"/>
      <rect onclick="eight(), currentTurn()" id="8" x="100" y="200" width="100" height="100" fill="black"/>
      <rect onclick="nine(), currentTurn()" id="9" x="200" y="200" width="100" height="100" fill="white"/>
    </svg>
    <h2>CURRENT PLAYER:</h2>
    <h2 id="one" style="display : none">1</h2>
    <h2 id="two" style="display : none">2</h2>
    <div id="reset">
      <button onclick="reset()">CLEAR BOARD</button>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
