<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TIC TAC TOE</h1>
    <svg id="BOARD" width="50%" viewBox="0 0 300 300" fill="black">
      <rect onclick="one()" id="1" x="0" y="0" width="100" height="100" fill="white"/>
      <rect onclick="two()" id="2"x="100" y="0" width="100" height="100" fill="black"/>
      <rect onclick="three()" id="3" x="200" y="0" width="100" height="100" fill="white"/>
      <rect onclick="four()" id="4" x="0" y="100" width="100" height="100" fill="black"/>
      <rect onclick="five()" id="5" x="100" y="100" width="100" height="100" fill="white"/>
      <rect onclick="six()" id="6" x="200" y="100" width="100" height="100" fill="black"/>
      <rect onclick="seven()" id="7" x="0" y="200" width="100" height="100" fill="white"/>
      <rect onclick="eight()" id="8" x="100" y="200" width="100" height="100" fill="black"/>
      <rect onclick="nine()" id="9" x="200" y="200" width="100" height="100" fill="white"/>
    </svg>
    <div id="reset">
      <button onclick="reset()">CLEAR BOARD</button>
    </div>
    <script src="tic-tac-toe.js"></script>
  </body>
</html>
